<#include "/tpl/common/_master.html" />

<#macro customBody>
    <div class="top-offset">
        <div class="container grid fluid">
            <div class="row">
                <div class="span12">
                    <div class="panel">
                        <div class="panel-header bg-lightBlue fg-white">Coverage</div>
                        <div class="panel-content">
                            <div class="container grid fluid">
                                <div class="row">
                                    <div class="span6">
                                        <div id="chart_container_coverage"></div>
                                    </div>
                                    <div class="span6">
                                        <div id="chart_container_coverage1"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="span12">
                    <div class="panel">
                        <div class="panel-header bg-lightBlue fg-white">Pass rate of last 5 execution</div>
                        <div class="panel-content">
                            <div class="container grid fluid">
                                <div class="row">
                                    <div class="span4">
                                        <div id="chart_container_coverage2"></div>
                                    </div>
                                    <div class="span4">
                                        <div id="chart_container_coverage3"></div>
                                    </div>
                                    <div class="span4">
                                        <div id="chart_container_coverage4"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="span4">
                                        <div id="chart_container_coverage5"></div>
                                    </div>
                                    <div class="span4">
                                        <div id="chart_container_coverage6"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</#macro>

<#macro customJavascript>
    <script src="${CPATH}/highcharts/highcharts.js" type="text/javascript"></script>
    <script src="${CPATH}/js/summary.js" type="text/javascript"></script>
</#macro>

<@master/>
