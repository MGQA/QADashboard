<#include "/tpl/common/_master.html" />

<#macro customBody>
    <div class="top-offset">
        <div class="container grid fluid">
            <div class="row">
                <div class="span12">
                    <div class="panel">
                        <div class="panel-header bg-lightBlue fg-white">Project Details</div>
                        <div class="panel-content">
                            <form action="${CPATH}/project/save" method="post">
                                <input name="id" type="hidden" value="${project.getId()}">
                                <label>Name</label>
                                <div class="input-control text">
                                    <input name="name" type="text" value="${project.getName()}">
                                </div>
                                <label>Git URL</label>
                                <div class="input-control text">
                                    <input name="git_url" type="text" value="${project.getGitUrl()}">
                                </div>
                                <label>Jar Name - With Dependency</label>
                                <div class="input-control text">
                                    <input name="jar_with_dependency_name" type="text" value="${project.getJarWithDependencyName()}">
                                </div>
                                <label>Total Test Case Count</label>
                                <div class="input-control text">
                                    <input name="total_test_case_count" type="text" value="${project.getTotalTestCaseCount()}">
                                </div>
                                <input class="button primary" type="submit" value="Save">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</#macro>

<@master/>
