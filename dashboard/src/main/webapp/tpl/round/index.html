<#include "/tpl/common/_master.html" />
<#macro customBody>
    <div class="top-offset">
        <div class="container grid fluid">
            <div class="row">
                <div class="span12">
                    <div class="panel">
                        <div class="panel-header bg-lightBlue fg-white">Round List</div>
                        <div class="panel-content">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th class="text-left">ID</th>
                                    <th class="text-left">Name</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <#list roundList as round>
                                    <tr>
                                        <td>${round.getId()}</td>
                                        <td>${round.getName()}</td>
                                        <td><a class="button default" href="${CPATH}/round/detail/${round.getId()}">Detail</a></td>
                                    </tr>
                                </#list>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</#macro>
<@master/>
