<#include "/tpl/common/_master.html" />

<#macro customBody>
    <div class="top-offset">
        <div class="grid fluid">
            <div class="row">
                <div class="span3">
                    <div class="sidebar">
                        <ul>
                            <li><a id="reload" href="#">Reload</a></li>
                        </ul>
                    </div>
                </div>
                <div class="span8">
                    <div class="panel">
                        <div class="panel-header bg-lightBlue fg-white">Test Cases</div>
                        <div class="panel-content">
                            <table id="test_case_table" class="table">
                                <thead>
                                <tr>
                                    <th class="text-left">Name</th>
                                    <th class="text-left">MappingId</th>
                                </tr>
                                </thead>
                                <tbody>
                                <#list testCaseList as testCase>
                                    <tr>
                                        <!--<td>-->
                                            <!--<div class="input-control checkbox">-->
                                                <!--<label>-->
                                                    <!--<input data-id="${testCase.getName()}" type="checkbox" class="check-to-run-test-case"/>-->
                                                    <!--<span class="check"></span>-->
                                                <!--</label>-->
                                            <!--</div>-->
                                        <!--</td>-->
                                        <td>
                                            <span title="${testCase.getName()}">${testCase.getShortName()}</span>
                                        </td>
                                        <td>${testCase.getMappingId()}</td>
                                    </tr>
                                </#list>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</#macro>

<#macro customJavascript>
    <script id="create_round_form_tpl" type="text/x-dot-template">
        <form id="create_round_form" action="${CPATH}/round/createByTestCase" method="post">
            <label>Name</label>
            <div class="input-control text">
                <input name="name" type="text">
            </div>
            <label>JVM Options</label>
            <div class="input-control text">
                <input name="jvm_options" type="text">
            </div>
            <label>TestNG Parameters</label>
            <div class="input-control text">
                <input name="params" type="text">
            </div>
            <input id="selected_test_groups" name="selected_test_groups" type="hidden">
            <input class="button primary" type="submit" value="Create">
        </form>
    </script>
    <script src="${CPATH}/js/doT.js" type="text/javascript"></script>
</#macro>

<@master/>
