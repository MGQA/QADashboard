<#include "/tpl/common/_master.html" />
<#include "/tpl/testcase/_table.html" />
<#include "/tpl/parameter/_table.html" />

<#macro customBody>
    <div class="top-offset">
        <div class="grid fluid">
            <div class="row">
                <div class="span3">
                    <div class="sidebar sticky-sidebar">
                        <ul>
                            <li class="title">Control Panel</li>
                            <li><a id="run_selected_test_cases" href="#">Run Selected</a></li>
                            <li><a id="assign_to_test_suite" href="#">Assign to Test Suite</a></li>
                            <li class="active"><a id="reload_all_test_cases" href="#">Reload All</a></li>
                        </ul>
                    </div>
                </div>
                <div class="span9">
                    <@table/>
                </div>
            </div>
        </div>
    </div>
</#macro>

<#macro customJavascript>
    <script id="create_execution_form_tpl" type="text/x-dot-template">
        <form id="create_execution_form" action="${CPATH}/execution/createByTestCase" method="post">
            <label>Name</label>
            <div class="input-control text">
                <input name="name" type="text">
            </div>
			<@parameterTable/>
            <input class="button primary" type="submit" value="Create">
        </form>
		<script type="text/javascript">
    		$(document).ready(function(){
        		$(".addPara").click(function(){
            		$("#customFields tbody").append('
        				<tr class="text">
        					<td class="span4"><input type="text" name="customFieldName" value="" placeholder="Input Name" /> </td>
        					<td class="span4"><input type="text" name="customFieldValue" value="" placeholder="Input Value" /> </td>
        					<td class="span2"><select name="customFieldType" value="">
            					<option>JVM</option>
            					<option>TestNG</option>
        						</select></td>
							<td><a href="#" class="remPara icon-remove"></a></td>
						</tr>');
        		});
        		$("#customFields").on('click','.remPara',function(){
            		$(this).parent().parent().remove();
        		});
    		});
    	</script>
    </script>
    <script id="add_case_to_suite_form_tpl" type="text/x-dot-template">
        <form id="add_case_to_suite_form" action="${CPATH}/testsuite/assignTestCases" method="post">
			{{? it.array.length === 0}}
            <label>Create a New Test Suite:</label>
			{{??}}
            <label>Saved Suites</label>
            <div class="input-control text select">
                <select name="testsuite">
                    {{~it.array :value:index}}
                    {{? index === 0 }}
                    <option value="{{=value.id}}" selected="selected">{{=value.name}}</option>
                    {{??}}
                    <option value="{{=value.id}}">{{=value.name}}</option>
                    {{?}}
                    {{~}}
                </select>
            </div>
			{{?}}
            <div class="input-control text">
                <input name="suitename" type="text" placeholder="Enter new test suite name.">
            </div>
            <input class="button primary place-right" type="submit" value="Assign to Test Suite">
        </form>
    </script>
    <script type="text/javascript">
    $(document).ready(function(){
        $(".addCF").click(function(){
            $("#customFields").append('<tr valign="top"><th scope="row"><label for="customFieldName">Custom Field</label></th><td><input type="text" class="text" id="customFieldName" name="customFieldName[]" value="" placeholder="Input Name" /> &nbsp; <input type="text" class="text" id="customFieldValue" name="customFieldValue[]" value="" placeholder="Input Value" /> &nbsp; <a href="javascript:void(0);" class="remCF">Remove</a></td></tr>');
        });
        $("#customFields").on('click','.remCF',function(){
            $(this).parent().parent().remove();
        });
    });
    </script>
    <script src="${CPATH}/js/doT.js" type="text/javascript"></script>
    <script src="${CPATH}/js/testCase.js" type="text/javascript"></script>
    <!-- <script src="${CPATH}/js/parameter.js" type="text/javascript"></script> -->
</#macro>

<@master/>
