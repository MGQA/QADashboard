<#include "/tpl/parameter/_row.html" />

<#macro parameterTable>
    <label>Custom Parameters</label>
    <div id="custom_params" class="grid fluid">
        <@parameterRow/>
    </div>
</#macro>

<#macro blankParameterRow>
<tr class="text">
    <td class="span4"><input type="text" name="customFieldName" value="" placeholder="Input Name" /> </td>
    <td class="span4"><input type="text" name="customFieldValue" value="" placeholder="Input Value" /> </td>
    <!-- <td class="span2"><select name="customFieldType" value="">
        <option>JVM</option>
        <option>TestNG</option>
    </select></td> -->
    <td><a href="#" class="remPara icon-remove"></a></td>
</tr>
</#macro>

<#macro parameterDataRows>
{{? it.paraArray==undefined}}
{{??}}
    {{~it.paraArray :value:index}}
    <tr class="text">
        <td class="span4"><input type="text" name="customFieldName" value="{{=value.key}}" placeholder="Input Name" /> </td>
        <td class="span4"><input type="text" name="customFieldValue" value="{{=value.value}}" placeholder="Input Value" /> </td>
        <td><a href="#" class="remPara icon-remove"></a></td>
    </tr>
    {{~}}
{{?}}
</#macro>
